<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.13/lib/theme-chalk/index.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.4/quill.core.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.4/quill.bubble.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/personal.css">
    <title>个人页面</title>
</head>
<body>
    <div id="app">
      <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect" background-color="#f4b6d1" text-color="#fff3d6" active-text-color="#7bc59d">
        <el-menu-item index="1">主页</el-menu-item>
        <el-menu-item index="2">个人页面</el-menu-item>
        <el-menu-item index="3">用户排行</el-menu-item>
      </el-menu>
        

        <!--main-->
        <div class="main-body">
          
          <!--personalInfo-->
          <div class="personalInfo">
            <el-row :gutter="20">
              <el-col :span="8" class="Info-left">
                <el-image
                      class="personalIcon rounded"
                      :src="personalPhoto"
                      :fit="fit"></el-image>
                <div>
                  <el-button type="warning" plain class="editInfo">编辑档案</el-button>
                </div>
                <div>
                  <el-button type="danger" plain class="delAcc">注销帐户</el-button>
                </div>
                <div>
                  <el-button type="success" icon="el-icon-switch-button" circle @click="logout"></el-button>
                </div>
              </el-col>
              <el-col :span="16" class="Info-right">
                <div v-for="item in rightInfo" :key="item">
                  <div>{{item.key}}： {{item.value}}</div>
                </div>
              </el-col>
            </el-row>
          </div>
          
          <!--用户看完的动漫-->
          <div class="finishWatch personalBlock">
            <div class="block_title">已看完：</div>
              <div class="row row-cols-1 row-cols-md-6 g-4">
                <div v-for="item in 10" :key="item">
                  <div class="col">
                    <div class="card">
                      <img src="../test_photo/1.png" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">作品名称</h5>
                        <p class="card-text">即将开播</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>

          <!--未来计划-->
          <div class="finishWatch personalBlock">
            <div class="block_title">未来计划：</div>
              <div class="row row-cols-1 row-cols-md-6 g-4">
                <div v-for="item in 10" :key="item">
                  <div class="col">
                    <div class="card">
                      <img src="../test_photo/1.png" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">作品名称</h5>
                        <p class="card-text">即将开播</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>

          <!--用户正在看的动漫数量-->
          <div class="finishWatch personalBlock">
            <div class="block_title">正在看：</div>
              <div class="row row-cols-1 row-cols-md-6 g-4">
                <div v-for="item in 10" :key="item">
                  <div class="col">
                    <div class="card">
                      <img src="../test_photo/1.png" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">作品名称</h5>
                        <p class="card-text">即将开播</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>

          <!--重看动漫-->
          <div class="finishWatch personalBlock">
            <div class="block_title">重看动漫：</div>
              <div class="row row-cols-1 row-cols-md-6 g-4">
                <div v-for="item in 10" :key="item">
                  <div class="col">
                    <div class="card">
                      <img src="../test_photo/1.png" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">作品名称</h5>
                        <p class="card-text">即将开播</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          

        </div>

        
    </div>
</body>
<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- Quill JS Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.js"></script>

<script src='https://code.jquery.com/jquery-3.0.0.min.js'></script>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../login/js/user_checkLogin.js"></script>
<script src="js/personal.js"></script>
</html>
