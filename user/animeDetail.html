<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.13/lib/theme-chalk/index.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.4/quill.core.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.4/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.4/quill.bubble.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/animeDetail.css">
    <title>动漫详情</title>
</head>
<body>
    <div id="app">
      <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect" background-color="#f4b6d1" text-color="#fff3d6" active-text-color="#7bc59d">
        <el-menu-item index="1">主页</el-menu-item>
        <el-menu-item index="2">个人页面</el-menu-item>
        <el-menu-item index="3">用户排行</el-menu-item>
      </el-menu>
        

        <!--main-->
        <div class="main-body">
          
          <!--animeInfo-->
          <div class="personalInfo">
            <el-row :gutter="20">
              <el-col :span="8" class="Info-left">
                <el-image
                      class="personalIcon rounded"
                      :src="personalPhoto"
                      :fit="fit"></el-image>
                <div><i :class="['bi', isLiked ? 'bi-heart-fill' : 'bi-heart']" @click="toggleLike"></i><i :class="['bi', 'save_tag', isSaved ? 'bi-bookmark-check-fill' : 'bi-bookmark-check']" @click="toggleSave"></i></div>
                <div>
                    <el-checkbox v-model="checked1" label="想看" border></el-checkbox>
                    <el-checkbox v-model="checked2" label="在看" border></el-checkbox>
                  </div>
                  <div style="margin-top: 20px">
                    <el-checkbox v-model="checked3" label="已看" border size="medium"></el-checkbox>
                    <el-checkbox v-model="checked4" label="重看" border size="medium"></el-checkbox>
                  </div>
              </el-col>
              <el-col :span="16" class="Info-right">
                
                <div v-for="item in rightInfo" :key="item">
                  <div v-if="item.key != '评分'">{{item.key}}：{{item.value}}</div>
                  
                  <div v-if="item.key == '评分'">{{item.key}}： <el-rate
                    v-model="value"
                    disabled
                    show-score
                    text-color="#ff9900"
                    score-template="{value}">
                  </el-rate></div>
                </div>
              </el-col>
            </el-row>
          </div>
          

        </div>

        
    </div>
</body>
<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.4/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- Quill JS Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.js"></script>

<script src='https://code.jquery.com/jquery-3.0.0.min.js'></script>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../login/js/user_checkLogin.js"></script>
<script src="js/animeDetail.js"></script>
</html>
